<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div style="height: 100vh;width: 100vw; position: absolute;position: fixed;top: 0;" class="bg-dark">
  </div>

  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark m-0 rounded-4 m-sm-3 rounded-lg-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="d-flex0 m-auto mt-2 mt-lg-0" role="search">
          <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <ul class="navbar-nav mb-2 mb-lg-0">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
              aria-expanded="false">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <samp class="ms-1">My favourite movies</samp>
            </a>
            <ul id="favouriteUl" class="dropdown-menu custom-me-md-5">

            </ul>
          </li>


        </ul>
      </div>
    </div>
  </nav>
  <div class="container">

    <!-- Card deck -->
    <ul style="position: relative;" id="movi-list" class="card-deck row">
      <li id="loading" style="display: none;top: 50%;left: 50%;position: absolute;z-index: 1;"
        class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </li>
      <li id="clone" style="display: none;" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <!-- Card -->
        <div class="card bg-light-dark">
          <!--Card image-->
          <div class="view overlay">
            <div style="aspect-ratio: 1/1.5;object-fit: contain;">
              <img style="aspect-ratio: 1/1.5;object-fit: contain;" class="card-img-top bg-dark rounded-3"
              src="https://m.media-amazon.com/images/M/MV5BZDA0OGQxNTItMDZkMC00N2UyLTg3MzMtYTJmNjg3Nzk5MzRiXkEyXkFqcGdeQXVyMjUzOTY1NTc@._V1_SX300.jpg"
              alt="Card image cap">
            </div>
            
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>

          <!--Card content-->
          <div class="card-body d-flex flex-column">

            <!--Title-->
            <h4 class="card-title">Avatar</h4>
            <!--Text-->
            <samp class="card-text">2004 - Movi</samp>
            <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->

            <div type="button" class="row mt-auto">
              
              <hr class="mt-auto col-12">
              <div class="row ms-auto m-auto  d-flex">
                <button class="btn btn-light-blue btn-md mt-auto  col-6 justify-content-center d-flex mb-auto more">
                  More
                </button>
                <button  title="Add to favourite list"
                  class="add btn btn-light-blue btn-md mt-auto  col-6 justify-content-center d-flex mt-auto"><i
                    class="fa fa-plus-square-o fs-1 m-auto" aria-hidden="true"></i>
                </button>
                <button title="Remove from favourite list"
                  class="remove btn btn-light-blue btn-md mt-auto  col-6 justify-content-center d-flex mt-auto d-none"><i
                    class="fa fa-window-close-o fs-1 m-auto" aria-hidden="true" style="color: #8d5353;"></i>
                </button>
              </div>


            </div>
          </div>
        </div>
        <!-- Card -->
      </li>





    </ul>
    <!-- Card deck -->

  </div>
  </div>

  <!-- pagination -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center page">
      <li id="previousPage" class="page-item">
        <a class="page-link" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li id="page" style="display: none;" class="page-item user-select-all cursor-pointer">
        <a class="page-link"></a>
      </li>
      <li id="nextPage" class="page-item">
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="assets/script/app.js"></script>
</body>

</html>
