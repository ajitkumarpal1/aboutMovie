<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <title>Document</title>
</head>

<body>
  <div style="height: 100vh;width: 100vw; position: absolute;position: fixed;top: 0;" class="bg-dark">
  </div>

  <div>
  </div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark m-0 rounded-4 m-sm-3 rounded-lg-4" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="/"><i class="fa fa-home fs-1"></i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="d-flex0 m-auto mt-2 mt-lg-0" role="search">
          <input disabled id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </div>
        <ul class="navbar-nav mb-2 mb-lg-0">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" aria-expanded="false">
              <i class="fa fa-heart" aria-hidden="true"></i>
              <samp class="ms-1">My favourite movies</samp>
            </a>
            <ul id="favouriteUl" class="dropdown-menu custom-me-md-5">
              <li></li>
            </ul>
          </li>


        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="card bg-light-dark text-light m-0 mt-2 m-sm-3">

      <img class="card-img-top max-poster" id="poster" alt="Avatar" src="">
      <div id="like" class="border rounded-3 m-auto w-50 ">
        <button title="Add to favourite list"
          class="add btn btn-light-blue btn-md mt-auto  col-6 justify-content-center d-flex mt-auto w-100"><i
            class="fa fa-plus-square-o fs-1 m-auto" aria-hidden="true"></i>
        </button>
        <button title="Remove from favourite list"
          class="remove btn btn-light-blue btn-md mt-auto  col-6 justify-content-center d-flex mt-auto w-100"><i
            class="fa fa-window-close-o fs-1 m-auto" aria-hidden="true" style="color: #8d5353;"></i>
        </button>
      </div>
      <div class="card-body">
        <h4 class="card-title" id="title"></h4>
        <p class="card-text" id="plot"></p>
        <p class="card-text"><strong>Released:</strong> <span id="released"></span></p>
        <p class="card-text"><strong>Director:</strong> <span id="director"></span></p>
        <p class="card-text"><strong>IMDB Rating:</strong>
          <span class="stars" id="rating"></span>
        </p>
        <p class="card-text"><strong>Runtime:</strong> <span id="runtime"></span></p>
        <p class="card-text"><strong>Genre:</strong> <span id="genre"></span></p>
        <p class="card-text"><strong>Actors:</strong> <span id="actors"></span></p>
        <p class="card-text"><strong>Language:</strong> <span id="language"></span></p>
        <p class="card-text"><strong>Country:</strong> <span id="country"></span></p>
        <p class="card-text"><strong>Awards:</strong> <span id="awards"></span></p>
        <p class="card-text"><strong>IMDB Votes:</strong> <span id="votes"></span></p>
        <p class="card-text"><strong>IMDB ID:</strong> <span id="imdbId"></span></p>
        <p class="card-text"><strong>Box Office:</strong> <span id="boxOffice"></span></p>
      </div>
    </div>
  </div>



  <script src="assets/script/app2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/script/app.js"></script>
</body>

</html>
